<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Interactive Design Collaboration Tool</title>
</head>
<body>
    <header>
        <h1>Interactive Design Collaboration Tool</h1>
    </header>
    <main>
        <div id="auth">
            <h2>Authentication</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="signin">Sign In</button>
            <button id="signup">Sign Up</button>
        </div>
        <div id="app">
            <div id="toolbar">
                <button id="pencil">Pencil</button>
                <button id="line">Line</button>
                <button id="rectangle">Rectangle</button>
                <button id="circle">Circle</button>
                <button id="text">Text</button>
                <input type="color" id="color-picker">
                <input type="range" id="brush-size" min="1" max="20" value="2">
            </div>
            <div id="canvas-container">
                <canvas id="design-canvas" width="800" height="600"></canvas>
            </div>
            <div id="versioncontrol">
                <h3>Version Control</h3>
                <button id="save-version">Save Version</button>
                <ul id="version-list"></ul>
            </div>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
